<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Exercises</title>

<style>
    .layout{
        display: flex;
        flex-direction: row;
    }
    .layout1{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .layout3{
        height: 40px;
        border: 1px solid #000;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }
</style>

</head>
<body>
    <div class="layout">
        <div style="width: 200px; background-color: aquamarine;">200px</div>
        <div style="width: 75px; background-color: pink;">75px</div>       
    </div>
    <br>
    <div class="layout">
        <div style="background-color: aquamarine; width: 50px;">item1</div>
        <div style="background-color: pink; flex: 1;">item2</div>
        <div style="background-color: aquamarine; width: 75px;">item3</div>
    </div>
    <br>
    <div class="layout1">
        <div style="background-color: aquamarine; ">item1</div>
        <div style="background-color: pink; ">item2</div>
        <div style="background-color: aquamarine;">item3</div>
        <div style="background-color: pink; ">item4</div>
    </div>
    <br>
    <div class="layout3">
        <div style="background-color: aquamarine;">item1</div>
        <div style="background-color: pink;">item2</div>       
    </div>
    
</body>
</html>
